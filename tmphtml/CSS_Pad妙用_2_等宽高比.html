<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
      .outer {
          padding-top: 20%;
          height: 0;
          background: #e99898;
          width: 20%;
          position: relative;
      }

      .inner {
          position: absolute;
          width: 100%;
          height: 20%;
          top: 0;
          left: 0;
          background: #9595ff;
      }
  </style>
</head>
<body>
<div class="outer">
  <div class="inner">hello</div>
</div>
</body>
</html>
