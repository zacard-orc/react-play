<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="expires" content="0" >
  <meta http-equiv="Cache-Control" content="0" >
  <meta http-equiv="Pragma" content="0" >
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" >

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#000000" />
  <meta
    name="description"
    content="Bocom Debug App Download Using CRA"
  />
  <link rel='stylesheet' href='main.css'>
  <title>机票预定</title>
  <script type="text/javascript">

  </script>
</head>
<body>
<noscript>你的浏览器无法支持Javascript</noscript>
<div class='modal-tips '>
  <div class='modal-text'>
    您选择了:
    <p class='modal-custest'>n/a</p>
  </div>
  <div class='modal-btn '>确定</div>
</div>
<div class='fm-head'></div>
<div class='fm-panel'>
  <!-- 选项卡 -->
  <div class='fm-panel-tab'>
    <div class='panel-tab-unit focus-tab tab-1' data-tabv='机票｜特价机票'>机票｜特价机票</div>
    <div class='panel-tab-unit' data-tabv='火车票'>火车票</div>
    <div class='panel-tab-unit tab-3' data-tabv='汽车·船票'>汽车·船票</div>
  </div>

  <!-- 行程类型 -->
  <div class='fm-travel-type'>
    <div class='fm-travel-type-wrap'>
      <div class='fm-travel-type-unit focus-travel-type' data-tabv='单程'>单程</div>
      <div class='fm-travel-type-unit ' data-tabv='往返'>往返</div>
      <div class='fm-travel-type-unit ' data-tabv='多程'>多程</div>
    </div>
  </div>

  <!-- 起降目的地 -->
  <div class='fm-city'>
      <div class='fm-city-1'>深圳</div>
      <div class='fm-city-ic'>
        <img alt='ic_flight01' src='assets/ic_flight01.svg'/>
      </div>
      <div class='fm-city-2'>上海</div>
  </div>


  <!-- 日期选项 -->
  <div class='fm-date'>
    <div class='fm-date-1'>11月28日<span>明天</span></div>
    <div class='fm-date-mid'>
      3天
    </div>
    <div class='fm-date-2'>11月30日<span>周二</span></div>
  </div>

  <!-- 分割线 -->
  <div class='fm-sepline'>
    <div></div>
  </div>

  <!-- 配置项 -->
  <div class='fm-config'>
    <div class='fm-config-1'>
      <div class='fm-config-cabin focus-cabin'  data-tabv='经济舱'>经济舱</div>
      <div class='fm-config-cabin'  data-tabv='头等/公务舱'>头等/公务舱</div>
    </div>
    <div class='fm-config-2'>
      <div class='fm-config-acc1 '>
        <div>
          <label>
            <input type='radio' name='sex' value='female' />
          </label>
        </div>
        <div>
          <div>带儿童</div>
          <div>2-12岁</div>
        </div>
      </div>
      <div class='fm-config-acc1 '>
        <div class='fix-acc1 '>
          <label>
            <input type='radio' name='sex' value='female' />
          </label>
        </div>
        <div>
          <div>带婴儿</div>
          <div>14天-2岁</div>
        </div>
      </div>
    </div>
  </div>

  <!-- 配置项第二栏 -->
  <div class='fm-config-tail'>
    <div class='fm-config-2 fix-tail-1 '>
      <div class='fm-config-acc1 '>
        <div class='fix-tail-2 '>
          <label>
            <input type='radio' name='sex' value='female' />
          </label>
        </div>
        <div>
          <div>机票+酒店</div>
        </div>
      </div>
    </div>
    <div class='config-tail-tips'>
      <span>更省心</span>
    </div>
  </div>

  <!-- 查询按钮 -->
  <div class='fm-btn'>
    <div id='confirm'>查询</div>
  </div>


</div>
<div class='fm-panel fm-naviic'>
  <div>
    <div class='navicimg'><img  src='assets/ic_nav01.png' alt='ic_navi01'/></div>
    <div class='navictext'>定制包机</div>
  </div>
  <div>
    <div class='navicimg'><img  src='assets/ic_nav02.png' alt='ic_navi02'/></div>
    <div class='navictext'>搜全国低价</div>
  </div>
  <div>
    <div class='navicimg'><img  src='assets/ic_nav03.png' alt='ic_navi03'/></div>
    <div class='navictext'>低价提醒</div>
  </div>
  <div>
    <div class='navicimg'><img  src='assets/ic_nav04.png' alt='ic_navi04'/></div>
    <div class='navictext'>周末拼假</div>
  </div>
  <div>
    <div class='navicimg'><img  src='assets/ic_nav05.png' alt='ic_navi05'/></div>
    <div class='navictext'>展开全部</div>
  </div>
</div>
</body>
<script type='text/javascript' src="jquery.min.js"></script>
<script type='text/javascript'>
  window.onload = function () {

    const selObj = {
      tabunit: '机票｜特价机票',
      traveltype: '单程',
      cabin: '经济舱',
    }

    // 出行方式选择
    const panelTabUnitList = $('.panel-tab-unit');
    panelTabUnitList.click((e) => {
      // console.log($(e.currentTarget)[0].dataset.tabv)
      selObj.tabunit = $(e.currentTarget)[0].dataset.tabv;
      panelTabUnitList.removeClass('focus-tab')
      $(e.currentTarget).addClass('focus-tab')
    });


    // 行程类型选择
    const typeUnitList = $('.fm-travel-type-unit');
    typeUnitList.click((e) => {

      selObj.traveltype = $(e.currentTarget)[0].dataset.tabv;

      typeUnitList.removeClass('focus-travel-type')
      $(e.currentTarget).addClass('focus-travel-type')
    });

    // 机舱的选择
    const cabinList = $('.fm-config-cabin');
    cabinList.click((e) => {

      selObj.cabin = $(e.currentTarget)[0].dataset.tabv;

      cabinList.removeClass('focus-cabin')
      $(e.currentTarget).addClass('focus-cabin')
    });


    // 点击了查询按钮
    $('#confirm').click(()=>{
      console.log(selObj)
      $('.modal-tips')
        .css('display','block')
        .removeClass('modal-tips-off')
        .addClass('modal-tips-on')

      $('.modal-custest').html(selObj.tabunit+'</br>'+selObj.traveltype+'</br>'+selObj.cabin)
    })

    // 点击了modal确定按钮
    $('.modal-btn').click(()=>{

      $('.modal-tips')
        .removeClass('modal-tips-on')
        .addClass('modal-tips-off')

      setTimeout(()=>{
        $('.modal-tips').css('display','none')
      },250)

    })
  };
</script>
</html>
