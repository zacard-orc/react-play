<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
      div {
          height: 100px;
      }

      .left {
          float: left;
          width: 200px;
          background: #a7f6a7;
      }

      .right {
          float: right;
          width: 200px;
          background: #f19696;
      }

      .middle {
          margin-left: 210px;
          margin-right: 210px;
          background: #bee98d;
      }
  </style>
</head>
<body>
<div class="box">
  <div class="left"></div>
  <div class="right"></div>
  <div class="middle"></div>
</div>
</body>
</html>
