<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Title</title>
</head>
<body>

</body>
<script>
  // 普通变量无法删除
  var x = 1;
  delete x;
  console.log(x)

  // 函数原型属性无法删除
  // 函数this属性可以删除
  const FF = function(){
    this.sx = '123'
    console.log('construct')
  }

  FF.prototype.age = 18;

  const ff = new FF();
  delete ff.age;
  delete ff.sx;
  console.log(ff.age)
  console.log(ff.sx)

  //可以删除隐式全局变量
  //不可以删除显示全局变量

  x = 10;
  var y = 20;
  console.log(delete x)
  console.log(delete y)
  console.log('x',x)
  console.log('y',y)

  // 删除数组某个对象
  const arr = [1,2,3,4]
  delete arr[2]
  console.log(arr[2])
  console.log(arr[3])

  // foreach删除对象
  const arr2 = [1,3,5,21,3,4,53,21,5,2];
  const arr3 = [1,3,5,21,3,4,53,21,5,2];
  const arr4 = [1,3,5,21,3,4,53,21,5,2];

  arr2.forEach(function(val,index){
    if(val < 10){
      delete arr2[index];
    }
  })

  arr3.forEach(function(val,index){
    if(val < 10){
      delete val
    }
  })

  arr4.map(el=>{
    if(el<10){
      delete el
    }
  })

  console.log('arr2',arr2)
  console.log('arr3',arr3)
  console.log('arr4',arr4)

</script>
</html>
